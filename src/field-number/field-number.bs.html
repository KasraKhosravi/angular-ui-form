<ui-field-row>
    <div ng-class="{ 'input-group': vm.append() || vm.prepend() }">
        <span class="input-group-addon" ng-if="vm.append()">{{ vm.append() }}</span>
        <input type="text" class="form-control" ng-model="vm.data" fcsa-number="{ preventInvalidInput: true }" />
        <span class="input-group-addon" ng-if="vm.prepend()">{{ vm.prepend() }}</span>
    </div>
</ui-field-row>
