<ui-field-row>
    <div class="input-group">
        <input class="form-control" type="{{vm.mode}}" ng-model="vm.data">
        <span class="input-group-btn">
            <button class="btn btn-default"
                    ng-click="vm.toggleMode()">
                 <i class="glyphicon"
                    ng-class="{'glyphicon-eye-open': vm.mode === 'password', 'glyphicon-eye-close': vm.mode === 'text'}">
                 </i>
            </button>
        </span>
    </div>
</ui-field-row>
