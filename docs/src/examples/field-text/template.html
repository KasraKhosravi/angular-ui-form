<h2>Field Text (ui-field-text)</h2>
<hr />
<div class="row">
    <div class="col-sm-7">
        <ui-form ng-model="vm.data" debug="vm.debug" errors="vm.errors" loading="vm.loading">
            <ui-field-text property="name"
                           label="Name"
                           help="Nice to meet you {{ vm.data.name }}"></ui-field-text>
            <ui-field-text property="title"
                           label="Title"
                           placeholder="Developer"></ui-field-text>
            <ui-field-text property="company"
                           readonly="true"
                           label="Company (Disabled)"
                           placeholder="Ravaj"></ui-field-text>
            <ui-field-text property="address"
                           label="Address"></ui-field-text>
            <ui-field-text property="city"
                           label="City"></ui-field-text>
            <ui-field-text property="state"
                           label="State"></ui-field-text>
            <ui-field-text property="email"
                           required="true"
                           label="Email"
                           placeholder="email@example.com"
                           pattern=" '^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$' "></ui-field-text>
        </ui-form>
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" ng-click="vm.save()">Save</button>
            <button class="btn btn-default" ng-click="vm.saveWithErrors()">Save, but errors</button>
        </div>
    </div>
    <div class="col-sm-5">
        <pre>{{ vm.data | json }}</pre>
    </div>
</div>
