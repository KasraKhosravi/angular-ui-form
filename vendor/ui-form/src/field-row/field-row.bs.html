<div class="form-group" ng-class="{ 'has-error': vm.errors.errors.length }">
    <label ng-if="vm.label" class="col-sm-2 control-label">{{ ::vm.label | translate }}</label>
    <div ng-class="{ 'col-sm-10' : vm.label, 'col-sm-12' : !vm.label }">
        <ng-transclude></ng-transclude>
        <span ng-repeat="error in vm.errors.errors track by $index" class="help-block">
            {{  error | translate }}
        </span>
        <p ng-if="vm.help" class="help-block">{{ vm.help | translate }}</p>
    </div>
</div>
